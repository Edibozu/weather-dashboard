<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Weather Dashboard</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- This is the heaader that shows the title of the page. -->
    <header>
      <nav class="navbar navbar-dark bg-dark d-flex justify-content-center" id="navb">
        <span class="navbar-brand mb-0 h1" id="nav-text">Weather Dashboard</span>
      </nav>
    </header>
    <!-- This is where the user will search for weather forecast, based on city. -->
    <div class="container">
        <div class="row">
        <div class="col-sm-4">
    <h4 class="cities">Search for a City:</h4>
    <!-- City name will go in this blank form. -->
    <form class="form-inline">
        <div class="form-group">
        </div>
        <div class="form-group mx-sm-1"></div>
        <label for="inputCity" class="sr-only"></label>
        <input type="search" class="form-control" id="searchCity" placeholder="">
        </input>
        &nbsp;
        <!-- This button must be clicked for the search to commence. -->
      <button type="submit" class="btn btn-primary fa fa-search" id="search-btn"></button>
      <!-- This button must be clicked for saved searches to be cleared. -->
      <button type="submit" class="btn btn-primary fa fa-trash" id="clear-history"> Clear History</button>
    </form>
    <!-- Previous saved searches will show here. -->
    <div class="card-body savedSearches" id="savedSearchEl"></div>
</div>
    <!-- This card will display the name of the city along with a few weather stats.
     The information will be created dynamically. -->
    <div class="col-sm-8">
    <div class="card">
        <h3 class="card-body">
        </h3>
        <div class="temp"></div>
        <div class="humidity"></div>
        <div class="windSpeed"></div>
        <div class="uvIndex"></div>
      </div>
    </div>
    </div>
  </div>
  <!-- This will display the 5 day weather forecast. Along with a diagram, based the what the weather will be like. also, will be created dynamically. -->
  <div class="container" id="fiveDayForeCast">
    <div class="row justify-content-center" id="bottom-row">
      <div class="col-sm-8" id="5DayResults">
        <div class="card">
          <h4 class="card-body">
            5-Day Forecast:
          </h4>
          <div class="row justify-content-around align-items-center" id="fivecast">  
            <div class="forecastDisplay" id="0"></div>
            <div class="forecastDisplay" id="1"></div>
            <div class="forecastDisplay" id="2"></div>
            <div class="forecastDisplay" id="3"></div>
            <div class="forecastDisplay" id="4"></div> 
            
    </div>
        </div>
      </div>
    </div>

  </div>
  </body>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript">
    </script>
  </body>
</html>
